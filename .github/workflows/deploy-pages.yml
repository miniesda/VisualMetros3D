name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/my-app/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/my-app/pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=pnpm" >> $GITHUB_OUTPUT
            npm install -g pnpm
            exit 0
          elif [ -f "${{ github.workspace }}/my-app/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: npm
          cache-dependency-path: my-app/package.json

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Next.js
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Verify output directory
        run: |
          ls -la ./out
          du -sh ./out
          find ./out -name ".*"
          du -sh ./out
          find ./out -type l -ls
          du -sh ./out
          find ./out -type f -links +1

      - name: Remove symlinks from output directory
        run: |
          find ./out -type l -delete

      - name: Prepare clean static files
        run: |
          rm -rf ./temp-out
          mkdir ./temp-out
          cp -rL ./out/* ./temp-out/
          
      - name: Verify no links remain
        run: |
          echo "Symlinks:"
          find ./temp-out -type l
          echo "Hard links:"
          find ./temp-out -type f -links +1

      - name: Upload static site files
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: ./my-app/temp-out
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
